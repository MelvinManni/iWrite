<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/fontawesome/css/all.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign Up</title>
</head>

<body>

    <div class="details full-view">     

            <div class="flex row wrap">
                <div class="dets-img w5 full-view blue-bg  sm-100">
                    <img width="98%" src="assets/images/illustrations/details.jpeg" alt="">
                </div>
                <div class="Details-form w7 sm-90">
                    <div class="detail">
                        <div class="details-title ">
                            <p class="josefin">
                                Profile
                            </p>
                        </div>
                        
                        <div class="details-select ">
                            <p class="josefin">
                                Details
                            </p>
                        </div>
                        <div class="form-div">
                            <form action="javascript:evtSubmit(event)" id="myform" class="details-form">

                                <div class="profile-pic">
                                    <div class="inline>
                                        <div class="fit-content">
                                            <label for="dp" class="profile-image inline"> <img alt="" id="output"> <i id="default" class="fas fa-user"></i> <img
                                                    id="output" width="100px" alt="">
                                               <div class="inline cancel">
                                                    <p id="upload-text">Upload Image</p>
                                               </div>
                                            </label>

                                            <i class="fas fa-times" id="cancel"></i>
                                           
                                        </div>
                                        
                                    </div>
                                    <p><input onchange="loadFile(event)" accept="image/*" type="file" name="dp" id="dp" required></p>
                                </div>


                                <div class="flex row align-dets-form">
                                    <input type="text" name="Fname" id="" class="double-input sm-100" placeholder="First Name" required>
                                    <input type="text" name="Lname" id="" class="double-input sm-100" placeholder="Last Name" required>
                                </div>

                                <div class="flex row align-dets-form">
                                    <input type="number" name="" id="" class="double-input sm-100" placeholder="Age" required>
                                    <input type="number" name="" id="" class="double-input sm-100" placeholder="Phone Number" required>
                                </div>

                                <select name="" id="select">
                                    <option class="first-option" selected disabled>Gender</option>
                                    <option class="select-style" value="" >Male</option>
                                    <option class="select-style last-option" value=""> Female</option>
                                </select>

                                <input class="w12" type="text" name="" id="" placeholder="Address">
                                <input class="w12" type="text" name="" id="" placeholder="Company Name">

                                <input type="submit" value="Save" class="btn" id="save">
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="sent-overlay" id="sent-overlay">
                <div class="sent">
                    <img src="assets/images/success.gif" alt="">
                </div>
            </div>
    </div>


    <!--Js Link-->
    <script src="details.js"></script>

</body>

</html>
